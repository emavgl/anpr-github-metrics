<html>
    <head>
        <title>Github Issue Analytics</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link href="node_modules/primer-css/build/build.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/main.css" />

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <!-- Angular App -->
        <script src="js/app.js"></script>
        <!-- Angular Views -->
        <script src="js/views/organization/organization.js"></script>
        <script src="js/views/repository/repository.js"></script>
        <script src="js/views/issue/issue.js"></script>

        <link rel="icon" href="images/favicon.ico" />
    </head>
    <body ng-app="github-issue-client-js">

        <div class="whole-content">

        

        <div class="columns">

            <div class="heading" style="background-color: #06c;">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="39" height="39" viewBox="0 0 160 160">
                      <g fill="none" fill-rule="evenodd">
                        <path d="M0 0h160v160H0z"></path>
                        <path fill="#fff" d="M58.28 131.956V49.918h21.5v82.184h-21.5v-.146zm84.435-63.353h-19.65v33.72c0 3.358.143 5.547.285 7.007.143 1.314.712 2.482 1.71 3.504.996 1.02 2.562 1.46 4.698 1.46l12.245-.293.997 17.52c-7.12 1.606-12.673 2.48-16.375 2.48-9.682 0-16.232-2.19-19.65-6.713-3.56-4.38-5.267-12.554-5.267-24.524V27h21.5v22.772h19.65v18.83h-.143zM25.957 74.88c-3.702 0-6.834-1.314-9.255-3.94C14.282 68.31 13 65.1 13 61.303c0-3.795 1.28-7.007 3.56-9.634 2.42-2.63 5.553-3.798 9.255-3.798 3.702 0 6.835 1.314 9.255 3.942 2.42 2.627 3.56 5.84 3.56 9.78 0 3.942-1.14 7.007-3.56 9.635-2.278 2.335-5.268 3.65-9.113 3.65z"></path>
                      </g>
                </svg>
                <h1 class="app-title" style="display: inline-block;"> /developers  |  Github Issue Analytics </h1>
            </div>

            <div class="one-fifth column leftmenu" style="overflow:hidden; overflow-y: scroll; padding-right: 0px;" ng-controller="NavController">
                <div>
                    <div class="filter-repos filter-bar" role="search">
                      <input type="text" class="form-control input-sm input-block js-filterable-field js-your-repositories-search" id="your-repos-filter" placeholder="Find a repository…" aria-label="Find a repository…" tabindex="2" data-url="https://github.com/" value="" ng-model="searchText">
                    </div>

                    <ul class="mini-repo-list" data-filterable-for="your-repos-filter" data-filterable-type="substring">
                    <li class="public fork" ng-repeat="repo in repositories | filter:searchText">
                      <a class="mini-repo-list-item css-truncate" href="#" data-ga-click="Dashboard, click, Repo list item click - context:user visibility:public fork:true">
                          <svg aria-hidden="true" class="octicon octicon-repo-forked repo-icon" height="16" version="1.1" viewBox="0 0 10 16" width="10"><path fill-rule="evenodd" d="M8 1a1.993 1.993 0 0 0-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V6.5l3 3v1.78A1.993 1.993 0 0 0 5 15a1.993 1.993 0 0 0 1-3.72V9.5l3-3V4.72A1.993 1.993 0 0 0 8 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path></svg>
                        <span class="repo-and-owner css-truncate-target">
                          <span class="owner css-truncate-target">{{ repo.owner.login }}</span>/<span class="repo">{{ repo.name }}</span>
                        </span>
                      </a>
                    </li>
                    </ul>
                </div>
            </div>

            <div class="four-fifths column">
                <div ng-view autoscroll="true"></div>
            </div>
            </div>

        </div>
    
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>

    </body>
</html>
